<div class="ui padded grid">
  <h2 class="ui header"></h2>
</div>

<h2 class="ui header">
  <div class="ui circular image circles">
    <div>{{ getInitials(workspace.name) }}</div>
    <div>
      <img src="assets/images/Logo_Circle.png" class="image" *ngIf="false" />
      <!-- Workspace Image impl -->
    </div>
  </div>
  <div class="content">
    {{ workspace.name }} ({{ workspace.shortName }})
    <div class="sub header">
      {{ workspace.category }}
    </div>
  </div>
</h2>
<div class="ui divider"></div>

<ng-template [ngIf]="boards.length >= 1" [ngIfElse]="placeholder">
  <app-boards [boards]="boards"></app-boards>
</ng-template>

<ng-template #placeholder>
  <div class="ui placeholder segment">
    <div class="ui icon header">
      <i class="file alternate outline icon"></i>
      No boards are listed for this workspace.
    </div>
    <div class="ui primary button">Create Board</div>
  </div>
</ng-template>
