<div class="box">
    <mat-card>
        <mat-card-title>Signup to Kanban App</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="registerMe()" novalidate>
                <mat-form-field >
                    <input type="text" matInput placeholder="First Name" formControlName="firstName" required>
                    <mat-error *ngIf="firstName.invalid">
                        {{getError('firstName')}}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input type="text" matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
                
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="userName.invalid">
                        {{getError('userName')}}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required (input)="onPasswordInput()">
                    <mat-error *ngIf="password.invalid">
                        {{getError('password')}}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="password2" required (input)="onPasswordInput()">
                    <mat-error *ngIf="password2.invalid">
                        {{getError('password2')}}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">
                        {{getError('email')}}
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input type="text" matInput placeholder="Phone Number" formControlName="phoneNumber">
                    <mat-error *ngIf="phoneNumber.invalid">
                        {{getError('phoneNumber')}}
                    </mat-error>
                </mat-form-field>

                <div class="button">
                    <button  [disabled]="!signupForm.valid" mat-raised-button color="primary" mat-button>Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
