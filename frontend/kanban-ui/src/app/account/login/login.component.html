<div class="box">
    <mat-card>
        <mat-card-title>Login to Kanban App</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username or Email" formControlName="login">
                    <mat-error *ngIf="login.invalid">
                        {{getError('user')}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="password.invalid">
                        {{getError('pass')}}
                    </mat-error>
                </mat-form-field>
                <div class="button">
                    <button  [disabled]="!loginForm.valid" mat-raised-button color="primary" mat-button>Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
