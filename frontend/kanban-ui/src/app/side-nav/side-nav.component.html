<mat-drawer-container class="container" fullscreen>
    <mat-drawer #drawer class="sidenav" mode="side">
        <div>
            <mat-list>
                <div mat-subheader>Default Workspace <mat-icon class="align_right icon_botton" (click)="ngOnChanges()">keyboard_backspace</mat-icon></div>
                <mat-list-item *ngFor="let folder of folders">
                  <mat-icon mat-list-icon>folder</mat-icon>
                  <div mat-line>{{folder.name}}</div>
                  <div mat-line> {{folder.updated | date}} </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <div mat-subheader>Boards</div>
                <mat-list-item *ngFor="let note of notes">
                  <mat-icon mat-list-icon>note</mat-icon>
                  <div mat-line>{{note.name}}</div>
                  <div mat-line> {{note.updated | date}} </div>
                </mat-list-item>
              </mat-list>
        </div>
    </mat-drawer>
  
    <div class="sidenav-content">
      <div *ngIf="isLoggedIn()"></div>
    </div>
  
  </mat-drawer-container>
